<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title">
          <label class="add-item__title_label" for="new-task">Add Item</label>
        </h3>
        <div class="add-item__wrapper">
          <input class="add-item__wrapper_input task input-text" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list item-list" id="incomplete-tasks">
          <li class="todo__list_item task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-item__label task label">Pay Bills</label>
            <input class="task input-text" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
                <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__list_item edit-mode task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-item__label task label">Go Shopping</label>
            <input class="task input-text" type="text" value="Go Shopping">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__titile">Completed</h3>
        <ul class="completed__list item-list" id="completed-tasks">
          <li class="completed__list_item task-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task-item__label task label">See the Doctor</label>
            <input class="task input-text" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
