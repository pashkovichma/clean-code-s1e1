<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topsectionforaddingelementtolist">
        <h3 class="add-item__title item-title">
            <label class="new-task-label" for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
          <input class="task input-text" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo-item__title item-title">Todo</h3>
        <ul class="item-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-item__label task">Pay Bills</label>
            <input class="task input-text" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
                <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-item__label task">Go Shopping</label>
            <input class="task input-text" type="text" value="Go Shopping">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="completed-item__titile item-title">Completed</h3>
        <ul class="item-list" id="completed-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task-item__label task">See the Doctor</label>
            <input class="task input-text" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
